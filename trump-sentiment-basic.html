<!doctype html>
<meta charset="utf-8">

<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  var data = [
    {"value": 2240, "name": "positive"},
    {"value": 1056, "name": "negative"},
  ]
  d3plus.viz()
    .container("#viz")
    .data(data)
    .type("pie")
    .id("name")
    .size("value")
    .title("Sentiment of Trump Tweets")
    .draw()
</script>
